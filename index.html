<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Todo App UI Mobile</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="parent-container">
      <!-- upper card -->
      <div class="upper-div">
        <!-- task list icon add list -->
        <div class="mytextsize">
          <p>
            <b>Tasks</b>
            <span style="font-weight: lighter; color: rgb(100, 100, 100)"
              >Lists</span
            >
          </p>
        </div>
        <div>
          <p class="mytextsize">
            <span
              ><i class="fa fa-plus-circle for-icon" aria-hidden="true"></i
            ></span>
          </p>
        </div>
      </div>
      <div>
        <div>
          <input class="input1" type="text" placeholder="Trip to Paris" />
        </div>
        <div>
          <input class="input2" type="text" placeholder="My Todo List 2" />
        </div>
        <div>
          <input class="input3" type="text" placeholder="My Todo List 3" />
        </div>
        <div>
          <input class="input4" type="text" placeholder="My Todo List 4" />
        </div>
        <div>
          <input class="input5" type="text" placeholder="My Todo List 5" />
        </div>
      </div>
    </div>
    <div style="margin-top: 20px">
      <a href="./page2.html"
        ><button
          class="mybutton"
          style="
            display: block;
            align-items: center;
            align-content: center;
            margin: auto;
            border: 2px solid red;
            border-radius: 5px;
            background-color: coral;
          "
        >
          Go to Page2
        </button></a
      >
    </div>
